name: Check-Pull-Request

on:
  pull_request:
    branches: [ $default-branch ]

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      NPM_TAG: latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - run: npm ci

      - run: npm test

      - run: npm build
